
<div class="container">
  <div class="row justify-content-center">
    <div class="col-12 col-md-8 col-lg-6">

      <form
        [formGroup]="postForm"
        (ngSubmit)="submitPost()"
        class="card shadow-sm p-4 mt-4"
      >

        <!-- HEADER -->
        <h4 class="mb-4 text-center fw-bold">
          <i class="bi bi-pencil-square me-2"></i>
          Create a Post
        </h4>

        <!-- TITLE -->
        <div class="mb-3">
          <label for="title" class="form-label fw-semibold">
            Title
          </label>
          <input
            type="text"
            id="title"
            class="form-control"
            formControlName="title"
            placeholder="Post title"
            required
          />
          <p class="text-center mt-2 text-danger">
            {{ title() }}
          </p>
        </div>

        <!-- CONTENT -->
        <div class="mb-3">
          <label for="content" class="form-label fw-semibold">
            Content
          </label>
          <textarea
            id="content"
            class="form-control"
            rows="4"
            formControlName="content"
            placeholder="Write something..."
            required
          ></textarea>
          <p class="text-center mt-2 text-danger">
            {{ content() }}
          </p>
        </div>

        <!-- MEDIA -->
        <div class="mb-4">
          <label for="media" class="form-label fw-semibold">
            Media
          </label>

          <div class="d-flex align-items-center gap-2">
            <label
              for="media"
              class="btn btn-outline-dark btn-sm d-flex align-items-center gap-2"
            >
              <i class="bi bi-image"></i>
              <span>Add photos / videos</span>
            </label>

            <input
              type="file"
              id="media"
              class="d-none"
              (change)="onFilesSelected($event)"
              multiple
              accept="image/*,video/*"
            />
          </div>
        </div>

        <!-- SUBMIT -->
        <button
          type="submit"
          class="btn btn-dark w-100 d-flex align-items-center justify-content-center gap-2"
        >
          <i class="bi bi-send-fill"></i>
          Save Post
        </button>

      </form>

    </div>
  </div>
</div>
