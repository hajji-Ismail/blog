<form [formGroup]="postForm"(ngSubmit)="submitPost()">
  <h2>Create a Post</h2>

  <label for="title">Title</label>
  <input type="text" id="title" formControlName="title" required>

  <label for="content">Content</label>
  <textarea id="content" formControlName="content" required></textarea>

  <label for="media">Media (Photos & Videos)</label>
  <input type="file" id="media" (change)="onFilesSelected($event)" multiple accept="image/*,video/*">

  <button type="submit" >Save Post</button>
</form>
