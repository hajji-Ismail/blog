<section class="container-fluid min-vh-100 d-flex align-items-center bg-light">
  <div class="row g-0 w-100 shadow-lg rounded overflow-hidden">
    
    <!-- LEFT PANEL: Hidden on small screens, visible on Medium+ -->
    <div class="col-md-6 d-none d-md-flex bg-primary align-items-center justify-content-center text-white p-5">
      <div class="text-center">
        <h1 class="display-3 fw-bold">O1blog</h1>
        <p class="lead">Share your thoughts with the world.</p>
      </div>
    </div>

    <!-- RIGHT PANEL: The Form -->
    <div class="col-12 col-md-6 bg-white p-4 p-lg-5">
      <div class="form-container mx-auto" style="max-width: 450px;">
        <h2 class="fw-bold mb-4">Register</h2>

        <form [formGroup]="registerForm" (ngSubmit)="onregister()">
          
          <!-- Username -->
          <div class="mb-3">
            <label for="username" class="form-label">Username</label>
            <input
              type="text"
              id="username"
              class="form-control"
              formControlName="username"
              placeholder="Choose a username">
            <!-- Validation Signal -->
            <small class="text-danger"> {{ username() }}</small>
          </div>

          <!-- Email -->
          <div class="mb-3">
            <label for="email" class="form-label">Email Address</label>
            <input
              type="email"
              id="email"
              class="form-control"
              formControlName="email"
              placeholder="name@example.com">
            <small class="text-danger"> {{ email() }}</small>
          </div>

          <!-- Password -->
          <div class="mb-3">
            <label for="password" class="form-label">Password</label>
            <input
              type="password"
              id="password"
              class="form-control"
              formControlName="password"
              placeholder="••••••••">
            <small class="text-danger"> {{ password() }}</small>
          </div>

          <!-- Profile Picture -->
          <div class="mb-3">
            <label for="profile" class="form-label">Profile Picture</label>
            <input
              type="file"
              id="profile"
              class="form-control"
              accept="image/*"
              (change)="onFileSelected($event)">
            <div class="form-text">Select an image file (PNG, JPG)</div>
          </div>

          <!-- Submit Button -->
          <button 
            type="submit" 
            class="btn btn-primary w-100 py-2 mt-3" 
            [disabled]="registerForm.invalid">
            Create Account
          </button>

          <!-- Status Message -->
            <p class="text-center mt-3 text-danger"> {{ message() }}</p>

        </form>

        <hr class="my-4">

        <div class="text-center">
          <p class="mb-0">Already have an account?</p>
          <a [routerLink]="['/login']" class="text-decoration-none fw-bold">Login here</a>
        </div>
      </div>
    </div>

  </div>
</section>
