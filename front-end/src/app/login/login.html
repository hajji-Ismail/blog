

  <div class="right-panel">
    <div class="form-container">
      <h2>Log in</h2>

      <div class="input-group">
        <label for="identifier">Username or Email</label>
        <input
          #identifier
          type="text"
          id="identifier"
          placeholder="Enter username or email">
      </div>

      <div class="input-group">
        <label for="password">Password</label>
        <input
          #password
          type="password"
          id="password"
          placeholder="••••••••">
      </div>


      <button
        type="button"
        (click)="onlogin(identifier.value, password.value)">
        Log in
      </button>

    </div>
  </div>
